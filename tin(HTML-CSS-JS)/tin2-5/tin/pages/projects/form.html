        <script type="application/javascript" src="../../js/validationCommon.js"></script>
        <script type="application/javascript" src="../../js/validationEmpForm.js"></script>
    </head>
    <body>
        <header>
            <h1>MyCompany</h1>
            <img src="../../images/logo.png" alt="Logo">
        </header>
        <nav>
            <ul>
                <li><a href="../../index.html">Strona glowna</a></li>

            </ul>

        <main>
            <h2>Nowy projekt</h2>
            <form action="form-invalid.html" class="form">
                <label for="name">Nazwa: <span class="symbol-required">*</span></label>
                <input type="text" name="name" id="name" required>
                <span id="errorName" class="errors-text"></span>

                <label for="description">Opis: <span class="symbol-required">*</span></label>                
                <input type="text" name="description" id="description" required>
                <span id="errorDescription" class="errors-text"></span>

                <label for="taskCount">Liczba zadan: <span class="symbol-required">*</span></label>                
                <input type="number" name="taskCount" id="taskCount" min="1" required>
                <span id="errorTaskCount" class="errors-text"></span>
                <div class="form-buttons">
                    <p id="errorsSummary" class="errors-text"></p>
                    <input type="submit" value="Dodaj" class="form-button-submit">
                    <a href="list.html" class="form-button-cancel">Anuluj</a>
                </div>
            </form>
        </main>
        <footer>
            Oleksii Haida s22532
        </footer>
