        <main>
            <h2>Nowy departament</h2>
            <form action="list.html">

                <input type="text" name="name" id="name" required>
                <span id="errorName">Pole jest wymagane</span>

                <label for="description">Opis: *</label>

                <span id="errorDescription">Pole jest wymagane</span>

                    <option value="">Nie wybrano</option>
                    <option value="1">Jan Kowalski</option>
                    <option value="2">Agnieszka Mqwt</option>

                </select>
                <span id="errorEmployeId">Pole jest wymagane</span>
                
                <label for="project">Projekt: *</label>
                <select name="project" id="project" required>
                    <option value="">Nie wybrano</option>
                    <option value="1">Allegro</option>
                    <option value="2">Project27</option>
                    <option value="3">Project24</option>
                </select>
                <span id="errorProjectId">Pole jest wymagane</span>

                <div>
                    <p id="errorsSummary">Formularz zawiera bledy</p>
                    <input type="submit" value="Dodaj">
                    <a href="list.html">Anuluj</a>
                </div>
