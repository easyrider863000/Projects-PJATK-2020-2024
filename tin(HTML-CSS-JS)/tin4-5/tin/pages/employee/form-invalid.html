<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="../../css/style.css">
        <title>MyCompany</title>
        <meta charset="UTF-8">
        <script type="application/javascript" src="../../js/validationCommon.js"></script>
        <script type="application/javascript" src="../../js/validationEmpForm.js"></script>
    </head>
    <body>
        <header>
            <h1>MyCompany</h1>
            <img src="../../images/logo.png" alt="Logo">
        </header>
        <nav>
            <ul>
                <li><a href="../../index.html">Strona glowna</a></li>
                <li><a href="../../pages/employee/list.html">Pracownicy</a></li>
                <li><a href="../../pages/departments/list.html">Departamenty</a></li>
                <li><a href="../../pages/projects/list.html">Projekty</a></li>
            </ul>
        </nav>
        <main>
            <h2>Nowy pracownik</h2>
            <form action="list.html" class="form">
                <label for="firstName">Imie: <span class="symbol-required">*</span></label>
                <input type="text" name="firstName" id="firstName" class="error-input" required>
                <span id="errorFirstName" class="errors-text">Pole jest wymagane</span>

                <label for="secondName">Nazwisko: <span class="symbol-required">*</span></label>                
                <input type="text" name="secondName" id="secondName" class="error-input" required>
                <span id="errorSecondName" class="errors-text">Pole jest wymagane</span>

                <label for="email">Email: <span class="symbol-required">*</span></label>                
                <input type="email" name="email" id="email" class="error-input" required>
                <span id="errorEmail" class="errors-text">Pole jest wymagane</span>

                <label for="phoneNumber">Telefon: <span class="symbol-required">*</span></label>                
                <input type="tel" name="phoneNumber" id="phoneNumber" class="error-input" required>
                <span id="errorPhoneNumber" class="errors-text">Pole jest wymagane</span>

                <label for="birthdate">Data urodzenia: </label>                
                <input type="date" name="birthdate" id="birthdate" class="error-input">
                <div class="form-buttons">
                    <p id="errorsSummary" class="errors-text">Formularz zawiera bledy</p>
                    <input type="submit" value="Dodaj" class="form-button-submit">
                    <a href="list.html" class="form-button-cancel">Anuluj</a>
                </div>
            </form>
        </main>
        <footer>
            Oleksii Haida s22532
        </footer>
    </body>
</html>
